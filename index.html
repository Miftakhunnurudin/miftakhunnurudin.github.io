<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-kalkulator">
        <div class="container-hasil">
            <p>123</p>
        </div>
        <div class="row1">
            <button id="pad-ac">AC</button>
            <button id="pad-plusmin">+/-</button>
            <button id="pad-modulus">%</button>
            <button id="pad-divide">AC</button>
        </div>
        <div class="row2">
            <button id="pad-7">7</button>
            <button id="pad-8">8</button>
            <button id="pad-9">9</button>
            <button id="pad-time">x</button>
        </div>
        <div class="row3">
            <button id="pad-4">4</button>
            <button id="pad-5">5</button>
            <button id="pad-6">6</button>
            <button id="pad-minus">-</button>
        </div>
        <div class="row4">
            <button id="pad-1">1</button>
            <button id="pad-2">2</button>
            <button id="pad-3">3</button>
            <button id="pad-plus">+</button>
        </div>
        <div class="row5">
            <button id="pad-0">0</button>
            <button id="pad-dec">.</button>
            <button id="pad-equal">=</button>
        </div>
    </div>
</body>
</html>
