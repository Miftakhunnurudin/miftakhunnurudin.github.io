<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-kalkulator">
        <div class="container-hasil">
            <p id="hasil">0</p>
        </div>
        <div class="row1">
            <button class="operator noClickButton clickedButton">AC</button>
            <button class="operator noClickButton">+/-</button>
            <button class="operator noClickButton">%</button>
            <button class="operator noClickButton">/</button>
        </div>
        <div class="row2">
            <button class="number noClickButton">7</button>
            <button class="number noClickButton">8</button>
            <button class="number noClickButton">9</button>
            <button class="operator noClickButton">x</button>
        </div>
        <div class="row3">
            <button class="number noClickButton">4</button>
            <button class="number noClickButton">5</button>
            <button class="number noClickButton">6</button>
            <button class="operator noClickButton">-</button>
        </div>
        <div class="row4">
            <button class="number noClickButton">1</button>
            <button class="number noClickButton">2</button>
            <button class="number noClickButton">3</button>
            <button class="operator noClickButton">+</button>
        </div>
        <div class="row5">
            <button id="pad-0" class="number noClickButton">0</button>
            <button class="number noClickButton">.</button>
            <button class="operator noClickButton">=</button>
        </div>
    </div>

<script src="main-system.js"></script>
</body>
</html>
